@if (hasError()) {
  <div class="callback-container">
    <div class="callback-error-card">
      <div class="callback-error-content">
        <div class="error-icon">
          <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h3 class="error-title">Authentication Error</h3>
        <p class="error-message">Authentication failed. Please try again.</p>
        <button (click)="retryAuth()" class="btn btn-primary">
          <i class="bi bi-arrow-clockwise me-2"></i>
          Try Again
        </button>
      </div>
    </div>
  </div>
} @else {
  <div class="callback-container">
    <div class="callback-content">
      <div class="success-animation">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <h3 class="mt-3">Completing login...</h3>
      <p class="text-muted">Please wait while we redirect you to the application.</p>
      <div class="progress mt-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
             role="progressbar" style="width: 100%"></div>
      </div>
    </div>
  </div>
}
