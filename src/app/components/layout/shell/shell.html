<div class="min-vh-100">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid px-3 px-lg-4">
      <span class="navbar-brand fw-bold text-primary mb-0">Banking Admin</span>

      <!-- Mobile: Menu toggle -->
      <button class="navbar-toggler border-0 p-1 d-lg-none" type="button" (click)="toggleMobileNav()">
        <i class="bi bi-list fs-4 text-secondary"></i>
      </button>

      <!-- Desktop: User profile -->
      <div class="d-none d-lg-flex align-items-center gap-3">
        @if (userProfile$ | async; as profile) {
          <span class="text-secondary small fw-medium">{{ profile.name }}</span>
          <button class="btn btn-outline-primary btn-sm px-3" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i>
            Abmelden
          </button>
        }
      </div>
    </div>
  </nav>

  <!-- Layout container -->
  <div class="d-flex">
    <!-- Desktop: Sidebar -->
    <nav class="sidebar bg-white border-end d-none d-lg-flex flex-column">
      <div class="p-3">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
        <a class="nav-link" routerLink="/persons" routerLinkActive="active">
          <i class="bi bi-people me-2"></i>Personen
        </a>
        <a class="nav-link" routerLink="/accounts" routerLinkActive="active">
          <i class="bi bi-bank me-2"></i>Konten
        </a>
        <a class="nav-link" routerLink="/transactions" routerLinkActive="active">
          <i class="bi bi-arrow-left-right me-2"></i>Transaktionen
        </a>
        <a class="nav-link" routerLink="/operations" routerLinkActive="active">
          <i class="bi bi-gear me-2"></i>Operationen
        </a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-3 p-lg-4">
      <ng-content></ng-content>
    </main>
  </div>
</div>
