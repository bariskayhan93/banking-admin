<div class="admin-shell">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-0">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-bank me-2"></i>
        Banking Admin
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link px-3 py-2 rounded" routerLink="/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3 py-2 rounded" routerLink="/persons" routerLinkActive="active">
              <i class="bi bi-people me-2"></i>Personen
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3 py-2 rounded" routerLink="/accounts" routerLinkActive="active">
              <i class="bi bi-credit-card me-2"></i>Konten
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3 py-2 rounded" routerLink="/transactions" routerLinkActive="active">
              <i class="bi bi-arrow-left-right me-2"></i>Transaktionen
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3 py-2 rounded" routerLink="/operations" routerLinkActive="active">
              <i class="bi bi-gear me-2"></i>Operationen
            </a>
          </li>
        </ul>
        
        <div class="navbar-nav">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center px-3 py-2" href="#" id="userDropdown" 
               data-bs-toggle="dropdown" aria-expanded="false">
              @if (userProfile$ | async; as profile) {
                <img [src]="profile.picture" [alt]="profile.name" class="rounded-circle me-2" width="28" height="28">
                <span class="small">{{ profile.name }}</span>
              }
            </a>
            <ul class="dropdown-menu dropdown-menu-end border-0">
              <li><h6 class="dropdown-header small">Admin-Profil</h6></li>
              <li><a class="dropdown-item py-2" href="#"><i class="bi bi-person me-2"></i>Profil</a></li>
              <li><a class="dropdown-item py-2" href="#"><i class="bi bi-gear me-2"></i>Einstellungen</a></li>
              <li><hr class="dropdown-divider"></li>
              @if (!showLogoutConfirm()) {
                <li><a class="dropdown-item py-2" href="#" (click)="confirmLogout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Abmelden
                </a></li>
              } @else {
                <li class="dropdown-item-text">
                  <div class="text-center p-2">
                    <div class="small text-muted mb-2">Abmeldung best√§tigen?</div>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-danger" (click)="logout()">
                        <i class="bi bi-check"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-secondary" (click)="cancelLogout()">
                        <i class="bi bi-x"></i>
                      </button>
                    </div>
                  </div>
                </li>
              }
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid p-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
